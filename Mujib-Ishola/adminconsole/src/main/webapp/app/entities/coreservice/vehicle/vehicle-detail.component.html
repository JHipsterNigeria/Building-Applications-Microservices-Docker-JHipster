<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span jhiTranslate="adminconsoleApp.coreserviceVehicle.detail.title">Vehicle</span> {{ vehicle.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="adminconsoleApp.coreserviceVehicle.vin">Vin</span></dt>
                <dd>
                    <span>{{ vehicle.vin }}</span>
                </dd>
                <dt><span jhiTranslate="adminconsoleApp.coreserviceVehicle.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'adminconsoleApp.VehicleType.' + vehicle.type }}">{{ vehicle.type }}</span>
                </dd>
                <dt><span jhiTranslate="adminconsoleApp.coreserviceVehicle.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="vehicle.ownerId">
                        <a [routerLink]="['/profile', vehicle.ownerId, 'view']">{{ vehicle.ownerId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
