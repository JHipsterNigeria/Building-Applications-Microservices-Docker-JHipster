<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vehicle-heading" jhiTranslate="adminconsoleApp.coreserviceVehicle.home.createOrEditLabel">Create or edit a Vehicle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminconsoleApp.coreserviceVehicle.vin" for="field_vin">Vin</label>
                    <input type="text" class="form-control" name="vin" id="field_vin"
                           formControlName="vin"/>
                    <div *ngIf="editForm.get('vin')!.invalid && (editForm.get('vin')!.dirty || editForm.get('vin')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('vin')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminconsoleApp.coreserviceVehicle.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="SALOON">{{ 'adminconsoleApp.VehicleType.SALOON' | translate }}</option>
                        <option value="SUV">{{ 'adminconsoleApp.VehicleType.SUV' | translate }}</option>
                        <option value="MINIVAN">{{ 'adminconsoleApp.VehicleType.MINIVAN' | translate }}</option>
                        <option value="HEAVY_TRUCKS">{{ 'adminconsoleApp.VehicleType.HEAVY_TRUCKS' | translate }}</option>
                        <option value="LIGHT_TRUCKS">{{ 'adminconsoleApp.VehicleType.LIGHT_TRUCKS' | translate }}</option>
                        <option value="OTHER">{{ 'adminconsoleApp.VehicleType.OTHER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="adminconsoleApp.coreserviceVehicle.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" formControlName="ownerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackById">{{ profileOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
